<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x.osman</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #d9dfff, #f7f8ff);
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      padding: 40px;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }
    .left, .right {
      flex: 1 1 400px;
    }
    .left h1 {
      font-size: 40px;
      color: #333;
      margin-bottom: 20px;
    }
    .left p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .left a {
      display: inline-block;
      background: #5f3cff;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: transform 0.2s ease, background 0.3s;
    }
    .left a:hover {
      transform: scale(1.05);
      background: #472fd8;
    }
    .right img {
      width: 100%;
      border-radius: 16px;
    }
    .nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 30px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
      font-size: 14px;
    }
    .nav a:hover {
      color: #5f3cff;
    }
    @media (max-width: 768px) {
      .left h1 {font-size: 32px;}
      .left p {font-size: 16px;}
      .container {padding: 20px;}
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="contact.html">Contact</a>
    <a href="services.html">Services</a>
    <a href="store.html">store</a>
    <a href="about.html">About</a>
    <a href="index.html">Home</a>
  </div>

  <div class="container">
    <div class="left">
      <h1>Hi, I'm ebn osman</h1>
      <p>A passionate frontend developer creating modern and user-friendly websites with style.</p>
      <a href="store.html">shop now</a>
    </div>
    <div class="right">
      <img src="assest/ChatGPT Image May 14, 2025, 12_40_36 AM.png" alt="Bella illustration">
    </div>
  </div>
</body>
</html>
